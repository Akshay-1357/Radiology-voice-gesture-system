<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiology AI Command Center</title>
    
    <!-- Google Fonts: Orbitron for Headers, Inter for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Background Grid Effect -->
    <div class="grid-bg"></div>

    <div class="main-interface">
        <header class="top-bar">
            <div class="logo">RADIO<span class="highlight">AI</span></div>
            <div class="system-status">SYSTEM ONLINE</div>
        </header>

        <div class="content-wrapper">
            <!-- STATUS CARD -->
            <div class="status-card" id="statusCard">
                <div class="scan-line"></div>
                <div class="status-header">CURRENT STATUS</div>
                
                <div id="mode" class="mode-text INIT">INITIALIZING</div>
                
                <div class="status-details">
                    <div id="message" class="message-text">Establish connection...</div>
                </div>

                <div class="visualizer">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>

            <!-- CONTROLS -->
            <div class="controls">
                <button id="resetBtn" onclick="resetSystem()" class="sci-fi-btn">
                    <span class="icon">â†º</span> RESET SYSTEM
                </button>
            </div>
        </div>
        
        <footer class="footer-info">
            <span class="info-item">VOICE: <span class="active">ACTIVE</span></span>
            <span class="info-item">GESTURE: <span class="active">ACTIVE</span></span>
        </footer>
    </div>

<script>
function updateDashboard() {
    fetch("/status")
        .then(res => res.json())
        .then(data => {
            const modeEl = document.getElementById("mode");
            const msgEl = document.getElementById("message");
            const cardEl = document.getElementById("statusCard");

            modeEl.textContent = data.mode;
            msgEl.textContent = data.message;
            
            // Remove old state classes
            modeEl.className = "mode-text " + data.mode;
            cardEl.className = "status-card " + data.mode + "-BORDER";
        })
        .catch(err => console.error("Connection lost", err));
}

function resetSystem() {
    const btn = document.getElementById("resetBtn");
    btn.classList.add("clicked");
    setTimeout(() => btn.classList.remove("clicked"), 200);

    fetch("/reset", { method: "POST" })
        .then(() => {
            console.log("System reset");
        });
}

setInterval(updateDashboard, 500); // Faster updates for smoother feel
</script>

</body>
</html>
